<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinMaxAvg User Input Anis</title>
</head>
<body>
    <style>
        body {
    background-image:url("https://i.pinimg.com/originals/26/ed/fe/26edfe7476f61c0afa0ad92574065225.gif") ;  
    background-size:cover;
    background-repeat: no-repeat;
    font-family:'Courier New', Courier, monospace;
    height: 100%; 
    }

    ::-webkit-input-placeholder {
        font-family: 'Courier New', Courier, monospace;
        font-size: 15px;
    }
    .container {
     min-height: 70vh;
     display: flex;
     justify-content: center;
     align-items: center;
     font-size: 20px;
    }

    .content {
    width: justify;
    background-color: rgb(154, 182, 235);
    border: 5px solid rgb(252, 251, 251);
    padding: 40px 40px;
    text-align: center;
    }

    
    .button:hover {
    box-shadow: 0 5px 10px 0 rgba(252, 250, 250, 0.993);
    background-color: #4CAF50; 
    border: none;
    color: white;
    padding: 3px 5px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    transition-duration: 0.4s;
    cursor: pointer;
    }

    .button2:hover {
    box-shadow: 0 5px 10px 0 rgba(252, 250, 250, 0.993);
    background-color: red;
    border: none;
    color: white;
    padding: 3px 5px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    transition-duration: 0.4s;
    cursor: pointer;
    }

    
    </style>

    <h1 style="text-align: center; color:rgb(243, 154, 167); text-shadow: 2px 2px black;"> Assignment minMaxAvg()</h1>
    <div class="container">
        <div class="content">

            <label>Enter 1<sup>st</sup> Number: </label><br>
            <input type="text" id="textIn1" placeholder="Number only"
            onkeypress="  if ( isNaN(this.value + String.fromCharCode(event.keyCode) )){
                    alert('Please enter numbers only')
                    return false;
            }else{ 
                return true
                }"><br>

            <label>Enter 2<sup>nd</sup> Number: </label><br>
            <input type="text" id="textIn2" placeholder="Number only"
            onkeypress="  if ( isNaN(this.value + String.fromCharCode(event.keyCode) )){
                    alert('Please enter numbers only')
                    return false;
            }else{ 
                return true
                }"/><br>
            
            <label>Enter 3<sup>rd</sup> Number: </label><br>
            <input type="text" id="textIn3" placeholder="Number only"
            onkeypress="  if ( isNaN(this.value + String.fromCharCode(event.keyCode) )){
                    alert('Please enter numbers only')
                    return false;
            }else{ 
                return true
                }"/><br>
            <br>
            <input type="button" id="btnSum" value="Calculate" class="button" onClick="minMaxAvg('textIn1','textIn2','textIn3')"/>
            <input type="reset" value="Reset" class="button2" onclick="clearInput()" />

            <p id="x"> -- Result -- 
                <span id = "display_message"> </span> 
                <span id = "display_message2"></span>
                <span id = "display_message3"></span>
            </p>

        </div>
    </div>
    <script src="js/calculate.js"></script>
</body>
</html>
