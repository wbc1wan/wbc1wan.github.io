<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <h1>HTML5 Video Examples</h1>

    <h2>HMTL5 Video Controls</h2>
    <video id="myVideo" width="400" height="400" poster="https://dinbror.dk/blog/wp-content/uploads/2016/08/html5-video-750x400.jpg"> 
        <! –– autoplay muted for it to autoplay ––> 
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser does not support the video tag
    </video>

    <div id="video-controls">
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <button id="freezeBtn">Freeze</button>
        <input type="range" id="seekBar" value="0">
        <label for="volume">Volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1"></input>
        
    </div>

    <h2>Autoplay Muted</h2>
    <video autoplay muted> 
        <! –– autoplay muted for it to autoplay ––> 
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser does not support the video tag
    </video>

    <h2>Autoplay Muted Width Height</h2>
    <video autoplay muted width="400" height="400"> 
        <! –– autoplay muted for it to autoplay ––> 
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser does not support the video tag
    </video>

    <h2>Autoplay Controls</h2>
    <video autoplay muted controls> 
        <! –– autoplay muted for it to autoplay ––> 
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser does not support the video tag
    </video>

    <h2>Autoplay Controls Width Height</h2>
    <video autoplay muted width="400" height="400" controls> 
        <! –– autoplay muted for it to autoplay ––> 
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser does not support the video tag
    </video>

    <h2>Autoplay Controls with Poster Preload=None</h2>
    <video controls width="400" height="400" preload="none" poster="https://dinbror.dk/blog/wp-content/uploads/2016/08/html5-video-750x400.jpg"> 
        <! –– autoplay muted for it to autoplay ––> 
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser does not support the video tag
    </video>

    <h2>Autoplay Controls with Poster Preload=None Loop</h2>
    <video loop controls width="400" height="400" preload="none" poster="https://dinbror.dk/blog/wp-content/uploads/2016/08/html5-video-750x400.jpg"> 
        <! –– autoplay muted for it to autoplay ––> 
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser does not support the video tag
    </video>

    <script src="js/index.js"></script>
</body>
</html>
